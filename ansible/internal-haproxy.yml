---
- name: Internal HAProxy reverse proxy server
  hosts: internal_haproxy
  become: true
  vars_files:
    - "inventory/host_variables/{{ ansible_host }}.yml"
  vars:
    certificate_cn: jwfh.ca
    haproxy_is_external: false
    haproxy_backend_services:
      authentik:
        mode: http
        balance: roundrobin
        port: 30141
        ssl: true
        check_sni: true
        domain_name: auth.jwfh.ca
        servers:
          - ritchie.lemarchant.jacobhouse.ca
      homepage:
        mode: http
        balance: roundrobin
        port: 80
        domain_name: jwfh.ca
        servers: 
          - scooby.lemarchant.jacobhouse.ca
          - bowser.lemarchant.jacobhouse.ca
      plex:
        mode: http
        balance: sticky
        port: 32400
        domain_name: plex.jwfh.ca
        servers: 
          - pixel.lemarchant.jacobhouse.ca
      jellyfin:
        mode: http
        balance: sticky
        port: 30013
        domain_name: jellyfin.jwfh.ca
        servers:
          - ritchie.lemarchant.jacobhouse.ca
      immich:
        mode: http
        balance: sticky
        port: 30041
        domain_name: immich.jwfh.ca
        servers:
          - ritchie.lemarchant.jacobhouse.ca
      jenkins:
        mode: http
        balance: sticky
        port: 30017
        domain_name: ci.jwfh.ca
        servers:
          - ritchie.lemarchant.jacobhouse.ca
      docker-registry:
        mode: http
        balance: roundrobin
        port: 30494
        domain_name: registry.jwfh.ca
        servers:
          - k8s.lemarchant.jacobhouse.ca
      mirror:
        mode: http
        balance: roundrobin
        port: 80
        domain_name: mirror.jwfh.ca
        servers: 
          - muffin.lemarchant.jacobhouse.ca
      shlink:
        mode: http
        balance: roundrobin
        port: 8080
        domain_name: go.jwfh.ca
        servers:
          - impulse.lemarchant.jacobhouse.ca
      shlink_admin:
        mode: http
        balance: roundrobin
        port: 80
        domain_name: go-admin.jwfh.ca
        servers:
          - impulse.lemarchant.jacobhouse.ca
      expense_analysis:
        mode: http
        balance: sticky
        port: 80
        domain_name: expense-analysis.jwfh.ca
        servers:
          - shadow.lemarchant.jacobhouse.ca
      expense_analysis_dev:
        mode: http
        balance: sticky
        port: 80
        domain_name: expense-analysis-dev.jwfh.ca
        servers:
          - storm.lemarchant.jacobhouse.ca
  roles:
    - base
    - haproxy
