---
# Choose which web server to use: 'nginx' or 'apache'
web_server: 'nginx'

# Sites configuration
sites: []

# Apache-specific configuration
apache_index_options:
  - Charset=UTF-8
  - FoldersFirst
  - VersionSort
  - SuppressIcon
  - SuppressRules
  - SuppressDescription
  - SuppressHTMLPreamble
  - SuppressColumnSorting
  - 'TimeFormat="%-d-%b-%Y %H:%M"'
